---
schemaVersion: 2.0.0

fileExistenceTests:
  - name: Main file
    path: /app/main.py
    shouldExist: true

  - name: Rest directory
    path: /app/rest
    shouldExist: true

  - name: Virtual environment directory
    path: /app/.venv
    shouldExist: true

  - name: UV binary
    path: /usr/local/bin/uv
    shouldExist: false

  - name: uv.lock file
    path: /app/uv.lock
    shouldExist: false

  - name: pyproject.toml file
    path: /app/pyproject.toml
    shouldExist: false

commandTests:
  - name: Python version
    command: python
    args: [--version]
    expectedOutput:
      - Python 3.12.*

  - name: Python path
    command: which
    args: [python]
    expectedOutput:
      - app/.venv/bin/python*

  - name: Whoami
    command: whoami
    expectedOutput:
      - nonroot

  - name: Check user id
    command: id
    args: [-u]
    expectedOutput:
      - "65532"

  - name: Check group id
    command: id
    args: [-g]
    expectedOutput:
      - "65532"

metadataTest:
  workdir: /app
  exposedPorts:
    - "8501"
  envVars:
    - key: PATH
      value: /app/.venv/bin.*
      isRegex: true
    - key: PYTHONPATH
      value: "app/.venv/lib/python3.12/site-packages"
