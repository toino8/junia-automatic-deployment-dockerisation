---
schemaVersion: 2.0.0

fileExistenceTests:
    - name: main file
      path: /main.py
      shouldExist: true
    - name: config directory
      path: /config
      shouldExist: true
    - name: routes directory
      path: /routes
      shouldExist: true
    - name: venv directory
      path: .venv
      shouldExist: true
    - name: uv binary
      path: /usr/local/bin/uv
      shouldExist: false
    - name: uv.lock file
      path: uv.lock
      shouldExist: false
    - name: pyproject.toml file
      path: pyproject.toml
      shouldExist: false


commandTests:
    - name: python version
      command: python
      args: [--version]
      expectedOutput: [Python 3.12.*]
    - name: python path
      command: which
      args: [python]
      expectedOutput: [/.venv/bin/python*]
    - name: whoami
      command: whoami
      expectedOutput: [nonroot]
    - name: check user id
      command: id
      args: [-u]
      expectedOutput: [65532]
    - name: check group id
      command: id
      args: [-g]
      expectedOutput: [65532]

metadataTest:
    exposedPorts: ["8501"]
    envVars:
      - key: PATH
        value: /.venv/bin.*
        isRegex: true
      - key: PYTHONPATH
        value: "/.venv/lib/python3.12/site-packages"