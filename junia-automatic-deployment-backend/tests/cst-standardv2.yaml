fileExistenceTests:
  - name : main
    path : /main.py
    shouldExists : true
  - name : config
    path : /config 
    shouldExists : true
  - name: rest directory
    path: /rest
    shouldExist: true
  - name : routes
    path : /routes
    shouldExists : true
  - name : uv binary
    path : usr/local/bin/uv
    shouldExist: false
  - name : uv lock file 
    path : /uv.lock
    shouldExist: false
  - name : pyproject.toml file
    path : /pyproject.toml
    shouldExist: false

commandTests : 
  - name : python version 
    command : python  
    args : [--version]
    expectedOutput : [Python 3.12.*]

exposedPorts:
  - 8501