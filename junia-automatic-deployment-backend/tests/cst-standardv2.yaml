---
schemaVersion: 2.0.0

fileExistenceTests:
    - name: main file
      path: /main.py
      shouldExist: true
    - name: rest directory
      path: /rest
      shouldExist: true
    - name: uv binary
      path: /local/bin/uv
      shouldExist: true
    - name: uv.lock file
      path: /uv.lock
      shouldExist: false
    - name: pyproject.toml file
      path: /pyproject.toml
      shouldExist: false


commandTests:
    - name: python version
      command: python
      args: [--version]
      expectedOutput: [Python 3.12.*]

metadataTest:
    exposedPorts: ["8501"]
